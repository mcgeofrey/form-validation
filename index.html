    <div class="contain">
    <form>
        <i class="fa-regular fa-paper-plane"></i>
        <div class="input-group">
            <label >Full Name</label>
            <input type="text" placeholder="Enter your name" id="contact-name" onkeyup="validateName()">
            <span id="name-error"></span>
        </div>

        <div class="input-group">
            <label >Phone</label>
            <input type="tel" placeholder="123 456 7890"id="contact-phone" onkeyup="validatePhone()">
            <span id="phone-error"></span>
        </div>

        <div class="input-group">
            <label>Email</label>
            <input type="text" placeholder="Enter Email" id="contact-email" onkeyup="validateEmail()">
            <span id="email-error"></span>
        </div>

        <div class="input-group">
            <label>Your Message</label>
            <textarea row="5" placeholder="Enter your message" id="contact-message" onkeyup="validateMessage()"></textarea>
            <span id="message-error"></span>
        </div>

        <button id="submit" onclick="return validateForm()">Submit</button>
        <span id="submit-error"></span>
    </form>
    </div>
    

    <script src="index.js"></script>
</body>
